<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ascend – Add Workouts</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; text-align: center; }
    input, button { padding: 10px; margin: 5px; width: 80%; }
    ul { list-style: none; padding: 0; }
  </style>
</head>
<body>

  <h1>Ascend – Add Workout</h1>

  <form id="workoutForm">
    <input type="text" id="name" placeholder="Exercise Name" required>
    <input type="number" id="sets" placeholder="Sets" required>
    <input type="number" id="reps" placeholder="Reps" required>
    <input type="number" id="weight" placeholder="Weight (kg)" required>
    <br>
    <button type="submit">Add Workout</button>
  </form>

  <h2>My Workouts</h2>
  <ul id="workouts"></ul>

  <script src="app.js"></script>

</body>
</html>
